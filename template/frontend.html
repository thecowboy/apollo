<!doctype html>
<html>
    <head>
        <title>Apollo</title>

        <link type="text/css" rel="stylesheet" href="static/assets/style.css" />

        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/resources/dojo.css"> 
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css">

        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"></script>
    </head>
    <body class="claro">
        <div dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
            <div dojoType="dijit.layout.ContentPane" region="top" style="padding: 0;">
                <img src="static/assets/headerlogo.png" alt="Apollo" title="Apollo" />
            </div>
            <div dojoType="dijit.layout.ContentPane" region="center" style="margin: 0; padding: 0; overflow: hidden">
                <canvas id="surface" width="640" height="640">
                    <p>Your browser does not support HTML5 canvas.</p>
                </canvas>
            </div>
            <div dojoType="dijit.layout.ContentPane" region="trailing" style="width: 20%">
                blah
            </div>
            <div dojoType="dijit.layout.ContentPane" region="bottom" style="height: 25%; padding: 0; border: 0;">
                <div dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
                    <div dojoType="dijit.layout.ContentPane" region="center" id="chatPane">
                        <table id="chatLog" style="width: 100%">
                        </table>
                    </div>
                    <div dojoType="dijit.layout.ContentPane" region="bottom" style="padding: 0;">
                        <div dojoType="dijit.form.Form" id="chatForm" method="post">
                            <input type="text" id="chatInput" name="message" required="true" dojoType="dijit.form.TextBox" style="width: 100%; border: 0;" />

                            <script type="dojo/method" event="onSubmit">
                                var chatInput = dojo.byId("chatInput");

                                if(chatInput.value) core.actions.chat(chatInput.value);
                                chatInput.value = "";
                                return false;
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- dialogs -->
        {% include "dialogs/loginDialog.html" %}
        {% include "dialogs/logoutDialog.html" %}
        {% include "dialogs/loadingDialog.html" %}
        {% include "dialogs/errorDialog.html" %}

        <script src="static/lib/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
