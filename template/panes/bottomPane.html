<div dojoType="dijit.layout.ContentPane" region="bottom" style="height: 25%; padding: 0; border: 0;">
    <div dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
        <div dojoType="dijit.layout.ContentPane" region="center" id="chatPane">
            <table id="chatLog" style="width: 100%">
            </table>
        </div>
        <div dojoType="dijit.layout.ContentPane" region="bottom" style="padding: 0;">
            <div dojoType="dijit.form.Form" id="chatForm" method="post">
                <input type="text" id="chatInput" name="message" required="true" dojoType="dijit.form.TextBox" style="width: 100%; border: 0;" />

                <script type="dojo/method" event="onSubmit">
                    var chatInput = dojo.byId("chatInput");

                    if(chatInput.value) core.actions.chat(chatInput.value);
                    chatInput.value = "";
                    return false;
                </script>
            </div>
        </div>
    </div>
</div>
